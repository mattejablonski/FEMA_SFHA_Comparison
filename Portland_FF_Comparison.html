<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Comparison Slider</title>
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
</head>
<body>
    <div id="juxtapose-container" style="width: 100%; max-width: 800px; margin: auto;">
        <div class="juxtapose" data-startingposition="50%">
            <img src="https://flic.kr/p/2q2Rd1U" alt="Before">
            <img src="https://flic.kr/p/2q2JmoG" alt="After">
        </div>
    </div>

    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
</body>
</html>
